language: cpp

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - clang
      - g++-4.8

before_install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  echo $CXX
  echo $CC
  - make -C src
  - make -C tests

script:
  - cd tests
  - ./run

compiler:
  - gcc

os:
  - linux
