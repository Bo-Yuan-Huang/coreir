language: cpp

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - clang
      - g++-4.9

before_install:
  - export CORECONFIG="g++-4.9";
  - echo $CORECONFIG
  - make -C src
  - make -C tests
  - pip install pytest

script:
  - cd tests
  - ./run
  - pytest  # Test python bindings

compiler:
  - gcc

os:
  - linux
