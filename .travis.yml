dist: trusty
language: c
sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
      - g++-4.9

before_install:
  - export COREIRCONFIG="g++-4.9";
  - export LD_LIBRARY_PATH=`pwd`/bin:$LD_LIBRARY_PATH
  - export COREIRHOME=`pwd`
  - make install
  - pip install pytest
  - pip install -e bindings/python

script:
  - make test
  - pytest  # Test python bindings

compiler:
  - gcc

os:
  - linux
